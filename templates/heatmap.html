<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heatmap • AI Wi‑Fi Dead Zone Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="matrix-bg">
<nav class="navbar navbar-expand-lg navbar-dark glass-nav">
  <div class="container-fluid">
    <a class="navbar-brand neon" href="#">AI Wi‑Fi Dead Zone Mapper</a>
    <div>
      <a class="nav-link d-inline-block" href="/">Home</a>
      <a class="nav-link d-inline-block" href="/ai-report">AI Insights</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="glass-card p-3 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="neon mb-0">Interactive Heatmap</h5>
      <button id="btnTrain" class="btn btn-neon">Train AI</button>
    </div>
  </div>
  <div class="glass-card p-0">
    <iframe id="mapFrame" title="Heatmap" srcdoc='{{ map_html|safe }}' frameborder="0"></iframe>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('btnTrain').addEventListener('click', async () => {
    const res = await fetch('/api/train', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({model_type:'rf'})});
    try { const j = await res.json(); alert('Training: '+(j.info||'done')); } catch(e){ alert('Training started'); }
    // reload heatmap after short delay
    setTimeout(()=> location.reload(), 1000);
  });
</script>
</body>
</html>
